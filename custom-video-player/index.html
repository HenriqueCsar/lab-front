<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom video player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
        <div class="wrapper">
            <div class="video-timeline">  
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"> <i class="fas fa-volume-up"></i></button>
                    <input type="range">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator">/</p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="back"><i class="fas fa-forward"></i></button>
                    <button class="play"><i class="fas fa-play"></i></button>
                    <button class="skip"><i class="fas fa-forward"></i></button>
                </li>
                <li class="options right">
                    <button class="playblack-speed">
                        <span class="material-symbols-outlined">
                            slow_motion_video
                            </span>

                    <button class="pic-in-pic"><span class="material-symbols-outlined">picture_in_picture_alt</span></button>
                    <button class="fullscreen"><span class="fas fa-expand"></span></button>
                </li>
            </ul>         
        </div>
        <video src="demo-video.mp4" controls></video>
    </div>
</body>
</html>
