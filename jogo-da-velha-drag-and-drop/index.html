<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4 class="header-title">Jogo da Velha Drag and Drop</h4>
    <div class="container">
        <div class="gamer">
            <div id="block" ondrop="drop(event)" ondragover="preventdefault_(event)"></div>
            <div id="block" ondrop="drop(event)" ondragover="preventdefault_(event)"></div>
            <div id="block" ondrop="drop(event)" ondragover="preventdefault_(event)"></div>
            <div id="block" ondrop="drop(event)" ondragover="preventdefault_(event)"></div>
            <div id="block" ondrop="drop(event)" ondragover="preventdefault_(event)"></div>
            <div id="block" ondrop="drop(event)" ondragover="preventdefault_(event)"></div>
            <div id="block" ondrop="drop(event)" ondragover="preventdefault_(event)"></div>
            <div id="block" ondrop="drop(event)" ondragover="preventdefault_(event)"></div>
            <div id="block" ondrop="drop(event)" ondragover="preventdefault_(event)"></div>
        </div>
    </div>
    <div class="controls">
        <div class="header">
            <strong>Controls</strong>
        </div>
        <div class="imagens-controls">
            <img src="./x.png" draggable="true"  ondragstart="drag(event)" id="drag12345" name="x">
            <img src="./o.png" draggable="true" ondragstart="drag(event)" id="drag12346" name="o">

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
